functions:
  hello:
    handler: handler.hello
    events:
      - http: GET hello
  listPosts:
    handler: handler.listPosts
    events:
      - http: GET /posts
  getPost:
    handler: handler.getPost
    events:
      - http:
          path: posts/{slug}
          method: get
          request:
            parameters:
              paths:
                slug: true
  getCommentsForPost:
    handler: handler.getCommentsForPost
    events:
      - http:
          path: posts/{slug}/comments
          method: get
          request:
            parameters:
              paths:
                slug: true
  commentOnPost:
    handler: handler.commentOnPost
    events:
      - http:
          path: posts/{slug}/comments
          method: post
          request:
            parameters:
              paths:
                slug: true

